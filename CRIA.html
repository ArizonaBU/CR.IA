<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHROMAKOPIA VINYL</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    video {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      opacity: 0;
      transform: scale(1.2);
      animation: zoomIn 2.5s ease-out forwards;
      outline: none;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .credit {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s forwards 2s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Player discreto embaixo */
    #videoPlayer {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Vídeo com animação -->
  <video id="video" muted loop>
    <source src="CHROMAKOPIA VINYL.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <div class="credit">(cr.ia)</div>

  <!-- Player visível -->
  <video id="videoPlayer" controls>
    <source src="CHROMAKOPIA VINYL.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <script>
    const video = document.getElementById('video');
    const player = document.getElementById('videoPlayer');

    // Toca a animação inicial em loop silenciosa
    video.play().catch(() => {
      console.log("O autoplay do vídeo inicial não funcionou, use o player.");
    });

    // Quando o player é usado, pode pausar a animação se quiser
    player.addEventListener('play', () => {
      video.pause();
      video.style.opacity = 0.5; // deixa a animação de fundo meio visível
    });
  </script>
</body>
</html>
