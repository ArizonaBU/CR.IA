<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CHROMAKOPIA VINYL</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
      -webkit-user-select: none; /* Evita seleção de texto no mobile */
      user-select: none;
    }

    video {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      opacity: 0;
      transform: scale(1.2);
      animation: zoomIn 2.5s ease-out forwards;
      outline: none;
      object-fit: contain; /* Garante que o vídeo não seja cortado */
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .credit {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s forwards 2s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ajustes para telas menores */
    @media screen and (max-width: 600px) {
      video {
        max-height: 65vh;
      }
      .credit {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <video id="video" controls loop playsinline>
    <source src="./CHROMAKOPIA VINYL.mp4" type="video/mp4">
    Seu navegador não suporta vídeo. Tente usar um navegador moderno como Chrome ou Firefox.
  </video>

  <div class="credit">(cr.ia)</div>

  <script>
    const video = document.getElementById('video');

    // Garante que o vídeo esteja pausado inicialmente
    video.load();
    video.pause();

    // Log de erro para depuração
    video.addEventListener('error', (e) => {
      console.error('Erro ao carregar o vídeo:', e);
      alert('Não foi possível carregar o vídeo. Verifique se o arquivo está no caminho correto e é um MP4 válido.');
    });

    // Confirma carregamento do vídeo
    video.addEventListener('loadeddata', () => {
      console.log('Vídeo carregado com sucesso.');
    });

    // Ajuste para mudanças de orientação
    window.addEventListener('orientationchange', () => {
      video.style.maxHeight = window.innerHeight * 0.65 + 'px';
    });
  </script>
</body>
</html>
