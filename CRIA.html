<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHROMAKOPIA VINYL</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    video {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      opacity: 0;
      transform: scale(1.2);
      animation: zoomIn 2.5s ease-out forwards;
      outline: none;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .credit {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s forwards 2s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Botão central grande para celular */
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: rgba(29, 185, 84, 0.9);
      color: #fff;
      cursor: pointer;
      z-index: 1000; /* Garante que o botão fique acima do vídeo */
      transition: background-color 0.3s;
    }

    #playButton:hover {
      background-color: rgba(29, 185, 84, 1);
    }

    /* Esconde o botão quando o vídeo está tocando */
    #playButton.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" loop playsinline>
    <source src="./CHROMAKOPIA VINYL.mp4" type="video/mp4">
    Seu navegador não suporta vídeo. Tente usar um navegador moderno como Chrome ou Firefox.
  </video>

  <div class="credit">(cr.ia)</div>

  <button id="playButton">▶️ Tocar Vídeo</button>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('playButton');

    // Garante que o vídeo seja carregado, mas não toque automaticamente
    video.load();
    video.pause(); // Garante que o vídeo esteja pausado inicialmente

    // Adiciona evento de erro para depuração
    video.addEventListener('error', (e) => {
      console.error('Erro ao carregar o vídeo:', e);
      alert('Não foi possível carregar o vídeo. Verifique se o arquivo está no caminho correto e é um MP4 válido.');
    });

    // Verifica se o vídeo foi carregado com sucesso
    video.addEventListener('loadeddata', () => {
      console.log('Vídeo carregado com sucesso.');
    });

    // Play com som ao clicar no botão
    button.addEventListener('click', () => {
      video.muted = false; // Garante que o som esteja habilitado
      video.play()
        .then(() => {
          button.classList.add('hidden'); // Esconde o botão após iniciar o vídeo
          console.log('Vídeo iniciado com sucesso com som.');
        })
        .catch(err => {
          console.error('Erro ao reproduzir o vídeo:', err);
          alert('Erro ao reproduzir o vídeo. Verifique as permissões ou tente outro navegador.');
        });
    });
  </script>
</body>
</html>
