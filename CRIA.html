<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHROMAKOPIA VINYL</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    video {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      opacity: 0;
      transform: scale(1.2);
      animation: zoomIn 2.5s ease-out forwards;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .credit {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s forwards 2s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bot√£o sempre vis√≠vel */
    #soundButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.2);
      border: none;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      transition: background 0.3s;
    }

    #soundButton:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop>
    <source src="CHROMAKOPIA VINYL.mp4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo.
  </video>

  <div class="credit">(cr.ia)</div>

  <button id="soundButton">üîä</button>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('soundButton');

    button.addEventListener('click', () => {
      video.muted = false;
      video.play();
      button.style.display = 'none'; // bot√£o some depois de tocar
    });
  </script>
</body>
</html>
